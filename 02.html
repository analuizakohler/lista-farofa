    let masculino = [];

    for(let sexo of listaDeNomes) {
        alert(sexo);

        if( pergunta == "m"){

        }
        else if( pergunta == "f"){
            feminino.push(sexo);
        }
        else{
            alert(`erro`);
        }
        
    }
    alert(`${masculino.join(" , ")} : Homens`);
    alert(`${feminino.join(" , ")} : Mulheres`);
